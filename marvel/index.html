<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Cards</title>
    <link rel="stylesheet" href="../css/marvelstyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Marvel"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Marvel Cards</h1>
    </header>

    <main>
      <section id="heroes" class="card-area">
        <h2>Selecione seus heróis</h2>
        <input
          type="text"
          id="search-input"
          placeholder="Buscar personagem..."
        />
        <!-- Lista de personagens -->
        <div id="character-list" class="character-list"></div>
      </section>

      <section id="battlefield" class="card-area">
        <h2>Batalha</h2>
        <p class="info">
          Para selecionar os heróis do segundo jogador, primeiro deve ser
          preenchidos os 5 heróis do primeiro jogador.
        </p>
        <!-- Área onde os jogadores podem arrastar e soltar as cartas -->
        <div id="player-area" class="player-area">
          <h3>Jogador 1</h3>
          <div id="player-hand" class="card-hand" droppable="true"></div>
          <button id="clear-player1">Remover todos</button>
        </div>
        <div id="opponent-area" class="player-area">
          <h3>Jogador 2</h3>
          <div id="opponent-hand" class="card-hand" droppable="true"></div>
          <button id="clear-player2">Remover todos</button>
        </div>
      </section>

      <section id="results" class="card-area">
        <h2>Resultados</h2>
        <!-- Área onde os resultados da batalha serão exibidos -->
        <div id="battle-results"></div>
        <button id="calculate-result">Calcular Resultado</button>
      </section>
    </main>

    <footer>Desenvolvido por João Izídio C.L - CG3023788</footer>

    <script src="js/index.js"></script>
  </body>
</html>
